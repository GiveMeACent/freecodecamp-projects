<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Registration Form</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <h1 id="title" class="title">freeCodeCamp Survey Form</h1>
        <p id="description" class="title">Thank you for taking the time to help us improve the platform</p>
        <form method="post" id="survey-form">
            <fieldset>
                <label for="name" id="name-label" class="block">Name <input id="name" name="name" type="text" placeholder="Enter your name" class="block" required /></label>
                <label for="email" id="email-label" class="block">Email <input id="email" name="email" type="email" placeholder="Enter your Email" class="block" required /></label>
                <label for="age" id="number-label" class="block">Age <input id="number" name="age" min="12" max="100" type="number" placeholder="Age" class="block" /></label>
                <label for="current-role">Which option best describes your current role? 
                    <select id="dropdown" name="current-role" required>
                        <option value="">Select current role</option>
                        <option value="1">Student</option>
                        <option value="2">Full Time Job</option>
                        <option value="3">Full Time Learner</option>
                        <option value="4">Prefer not to say</option>
                        <option value="5">Other</option>
                    </select>
                </label>
                <p class="margin">Would you recommend freeCodeCamp to a friend?</p>
                <label for="Definetely"><input id="definetely" name="recommendantion" type="radio" value="definetely">Definetely </label>
                <label for="Maybe"><input id="maybe" name="recommendantion" type="radio" value="maybe">Maybe </label>
                <label for="Not sure"><input id="not-sure" name="recommendantion" type="radio" value="not-sure">Not sure </label>
                <label for="favorite-feature">What is your favorite feature of freeCodeCamp?
                    <select id="dropdown" name="favorite-feature" required>
                        <option value="">Select an option</option>
                        <option value="1">Challenges</option>
                        <option value="2">Projects</option>
                        <option value="3">Community</option>
                        <option value="4">Open Source</option>
                    </select>
                </label>
                <p class="margin">What would you like to see improved? (Check all that apply)</p>
                <label for="Front-end Projects"><input id="front-end-projects" name="improved-feature" type="checkbox" value="front-end-projects">Front-end Projects </label>
                <label for="Back-end Projects"><input id="back-end-projects" name="improved-feature" type="checkbox" value="back-end-projects">Back-end Projects </label>
                <label for="Data Visualization"><input id="data-visualization" name="improved-feature" type="checkbox" value="data-visualization">Data Visualization </label>
                <label for="Challenges"><input id="challenges" name="improved-feature" type="checkbox" value="challenges">Challenges </label>
                <label for="Open Source Community"><input id="open-source-community" name="improved-feature" type="checkbox" value="open-source-community">Open Source Community </label>
                <label for="Videos"><input id="videos" name="improved-feature" type="checkbox" value="videos">Videos </label>
                <label for="City Meetups"><input id="city-meetups" name="improved-feature" type="checkbox" value="city-meetups">City Meetups </label>
                <label for="Wiki"><input id="wiki" name="improved-feature" type="checkbox" value="wiki">Wiki </label>
                <label for="Forum"><input id="forum" name="improved-feature" type="checkbox" value="forum">Forum </label>
                <label for="Additional Courses"><input id="additional-courses" name="improved-feature" type="checkbox" value="additional-courses">Additional Courses </label>
                <label for="comment">Any comments or suggestions? <textarea id="comment" name="comment" rows="7" cols="70" placeholder="Enter your comment here..."></textarea> 
                </label>
            </fieldset>
        <input id="submit" type="submit" value="Submit" class="submit"/>
        </form>
    </body>
</html>
